version: 2

models:
  - name: raw_customers
    columns:
      - name: customerid
        tests:
          - unique
          - not_null
              
  - name: raw_orders
    columns:
      - name: orderid
        tests:
          - unique
          - not_null
      - name: shpimode
        tests:
          - accepted_values:
              values:
                - "First Class"
                - "Same Day"
                - "Second class"
                - "Standard class"